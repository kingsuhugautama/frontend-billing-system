<div class="row mb-3">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 px-0">
        <div class="card shadow-sm" style="border-radius: 10px; border: 2px #f3f3f3 solid;">
            <div *ngIf="ShowHeader" class="card-header px-2 py-1">
                <h4 class="modal-title mb-0">
                    Kim Jisoo
                </h4>
            </div>
            <div class="card-body px-2 {{ ShowHeader ? 'showHeaderClass' : 'hideHeaderClass' }}">
                <ng-container *ngFor="let item of ChatDatasource.detail">
                    <div *ngIf="item.type === 'send'" class="row mb-2 justify-content-start">
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                            <app-chat-sender-card [ChatContent]="item"></app-chat-sender-card>
                        </div>
                    </div>
                    <div *ngIf="item.type === 'receive'" class="row mb-2 justify-content-end">
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
                            <app-chat-receiver-card [ChatContent]="item"></app-chat-receiver-card>
                        </div>
                    </div>
                </ng-container>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 px-0">
        <app-chat-input-message></app-chat-input-message>
    </div>
</div>
