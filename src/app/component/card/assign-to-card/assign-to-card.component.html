<div class="card shadow-sm cursor-pointer" style="border-radius: 10px; border: 1px #f6f6f6 solid;">
    <div class="card-body py-2 cardBodyAssignTo">
        <!-- Assign To -->
        <div class="row mb-2 px-0">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 px-0">
                <h5 class="text-hitam mb-0">
                    Assign To
                </h5>
            </div>
        </div>

        <!-- List Recent Activity -->
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 px-0">
                <li *ngFor="let item of AssignToDatasource"
                    class="list-group-item listAssignment shadow-sm px-2 py-1 mb-2">
                    <p class="text-black mb-0 fw-bold">
                        {{ item.nama_user | titlecase }}
                    </p>
                    <p class="text-black mb-0">
                        {{ item.nama_role | titlecase }}
                    </p>
                </li>
            </div>
        </div>
    </div>
</div>
