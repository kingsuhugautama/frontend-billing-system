<div class="card shadow-sm" style="border-radius: 10px; border: 1px #f6f6f6 solid;">
    <div class="card-body cardBodyRecentActivity">
        <!-- Recent Activity -->
        <div class="row mb-2 px-0">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 px-0">
                <h5 class="text-hitam mb-0">
                    Recent Activity
                </h5>
            </div>
        </div>

        <!-- List Recent Activity -->
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 px-0">
                <ul class="list-group px-2">
                    <li *ngFor="let item of RecentActivityDatasource"
                        class="list-group-item border-0 px-0 cardBodyRecentActivity">
                        <p class="text-black mb-0">
                            {{ item.user_name | titlecase }} {{ item.action }}
                            <span class="fw-bold">
                                {{ item.ticket_name }}
                            </span>
                            <span class="text-abu-tua" style="font-size: 12px;">
                                <i class="fas fa-circle fa-xs" style="font-size: 7px; padding-bottom: 3px;"></i>&nbsp;
                                {{ item.time_created | date: 'dd/MM/yyyy' }}
                            </span>
                        </p>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
