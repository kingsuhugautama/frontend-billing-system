<div class="card shadow-sm" style="border-radius: 10px; border: 1px #f6f6f6 solid;">
    <div class="card-body py-2 cardBodyCustomerDetail">
        <!-- Customer Details -->
        <div class="row mb-2 px-0">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 px-0">
                <h5 class="text-hitam mb-0">
                    Customer Details
                </h5>
            </div>
        </div>

        <!-- List Recent Activity -->
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h5 class="text-black fw-bold mb-1">
                    {{ CustomerDetail.nama_customer }}
                </h5>
                <p class="text-black mb-0">
                    {{ CustomerDetail.no_handphone }}
                </p>
            </div>
        </div>
    </div>
</div>
