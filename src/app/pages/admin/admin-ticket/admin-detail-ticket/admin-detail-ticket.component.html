<app-base-layout>
    <!-- Header -->
    <div class="row mb-4 align-items-center">
        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 px-0">
            <div class="row align-items-center">
                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 px-0" style="display: flex;">
                    <!-- Title -->
                    <h4 class="mb-0 fw-bold me-2">
                        {{ TicketData.title }}
                    </h4>

                    <!-- Kode Tiket -->
                    <div class="card background-abu-muda border-0 shadow-sm" style="border-radius: 5px;">
                        <div class="card-body py-1 px-2">
                            <p class="text-hitam mb-0" style="font-size: 14px;">
                                {{ TicketData.kode_tiket }}
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4" style="display: flex; justify-content: end;">
                    <!-- Priority -->
                    <app-priority-card [Priority]="TicketData.priority"></app-priority-card>

                    <!-- Status -->
                    <div class="card bg-success border-0 shadow-sm ms-2" style="border-radius: 5px;">
                        <div class="card-body py-1 px-2">
                            <p class="text-white mb-0" style="font-size: 14px;">
                                OPEN &nbsp;<i class="fas fa-chevron-down fa-xs"></i>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Body -->
    <div class="row">
        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 ps-0">
            <app-chat [ChatDatasource]="ChatDatasource"></app-chat>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 pe-0">
            <div class="row mb-3">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 px-0">
                    <app-customer-details-card [CustomerDetail]="CustomerDetail"></app-customer-details-card>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 px-0">
                    <app-assign-to-card [AssignToDatasource]="ListUserAssignment"></app-assign-to-card>
                </div>
            </div>
        </div>
    </div>
</app-base-layout>
