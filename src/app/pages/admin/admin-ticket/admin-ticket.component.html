<app-base-layout>
    <div class="row mb-4 align-items-center">
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
            <h4 class="mb-0 fw-bold">
                Tickets
            </h4>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 text-end">
            <app-offcanvas-filter #OffcanvasFilter></app-offcanvas-filter>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 px-0">
            <app-tab>
                <app-tab-item>
                    <app-tab-label [Id]="'Unassigned'">All Ticket</app-tab-label>
                    <app-tab-body>
                        <div class="row">
                            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
                                <app-ticket-card [TicketCard]="TicketCard"
                                    (onClickTicketCard)="handleClickTicketCard($event)">
                                </app-ticket-card>
                            </div>
                            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 fixed">
                                <app-recent-activity-card [RecentActivityDatasource]="RecentActivityCard">
                                </app-recent-activity-card>
                            </div>
                        </div>
                    </app-tab-body>
                </app-tab-item>
                <app-tab-item>
                    <app-tab-label [Id]="'Archive'">Archive</app-tab-label>
                    <app-tab-body></app-tab-body>
                </app-tab-item>
            </app-tab>
        </div>
    </div>
</app-base-layout>
