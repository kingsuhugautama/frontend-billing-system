<section id="section-authentication">
    <div class="row p-0 m-0">
        <!-- Image Auth -->
        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 bg-image-auth">
            <div class="row div-text-image">
                <!-- Nama Instansi Terkait -->
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 mb-2">
                    <img src="../../../assets/image/authentication/image-logo.png" class="image-logo" alt="grahcis">
                </div>

                <!-- Nama Product -->
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <h5 class="font-cabin mb-0 text-abu-muda">
                        Gracia Health Care Information System
                    </h5>
                </div>
            </div>
        </div>

        <!-- Input Field -->
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
            <div class="row align-items-center h-100">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="card border-0 shadow-sm">
                        <div class="card-body">
                            <form [formGroup]="formAuthentication">
                                <!-- Logo -->
                                <div class="mb-3 pb-2 text-center border-bottom">
                                    <h5 *ngIf="formAuthenticationState" class="font-cabin mb-0">Hi, Welcome to GRAHCIS
                                    </h5>
                                    <h5 *ngIf="!formAuthenticationState" class="font-cabin mb-0">Getting Started</h5>
                                </div>

                                <!-- Nama Lengkap -->
                                <div *ngIf="!formAuthenticationState" class="mb-3">
                                    <!-- Label -->
                                    <label class="form-label">Nama Lengkap</label>

                                    <!-- Input Field -->
                                    <input type="text" class="form-control" id="nama_lengkap"
                                        formControlName="full_name" autocomplete="off" required>

                                    <!-- <app-validator [Show]="user_name.touched && user_name.invalid"
                                        [Caption]="'Username Tidak Boleh Kosong'">
                                    </app-validator> -->
                                </div>

                                <!-- No. Identitas -->
                                <div *ngIf="!formAuthenticationState" class="mb-3">
                                    <!-- Label -->
                                    <label class="form-label">No. Identitas</label>

                                    <!-- Input Field -->
                                    <input type="text" class="form-control" id="no_identitas"
                                        formControlName="no_identitas" autocomplete="off" required>

                                    <!-- <app-validator [Show]="no_identitas.touched && no_identitas.invalid"
                                        [Caption]="'No. Identitas Tidak Boleh Kosong'">
                                    </app-validator> -->
                                </div>

                                <!-- Username -->
                                <div class="mb-3">
                                    <!-- Label -->
                                    <label class="form-label">Username</label>

                                    <!-- Input Field -->
                                    <input type="text" class="form-control" id="Username" formControlName="user_name"
                                        autocomplete="off" required>

                                    <app-validator [Show]="user_name.touched && user_name.invalid"
                                        [Caption]="'Username Tidak Boleh Kosong'">
                                    </app-validator>
                                </div>

                                <!-- Password -->
                                <div class="mb-3">
                                    <!-- Label -->
                                    <label class="form-label">Password</label>

                                    <!-- Input Field -->
                                    <div class="input-group mb-0">
                                        <input type="password" class="form-control" id="Password" aria-label="Password"
                                            aria-describedby="see-password" autocomplete="off"
                                            formControlName="password"
                                            (keydown.enter)="formAuthentication.valid ? onClickButtonSignIn(formAuthentication.value) : ''">
                                        <span class="input-group-text cursor-pointer" id="see-password"
                                            (click)="onTogglingSeePassword('Password')">
                                            <i id='PasswordIcon' class="fas fa-eye fa-sm"></i>
                                        </span>
                                    </div>

                                    <app-validator [Show]="password.touched && password.invalid"
                                        [Caption]="'Password Tidak Boleh Kosong'">
                                    </app-validator>
                                </div>

                                <!-- Button Sign In -->
                                <div class="row mb-3">
                                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 px-0 d-grid gap-2">
                                        <button class="btn btn-primary" type="button"
                                            (click)="onClickButtonSignIn(formAuthentication.value)">
                                            <i class="fas fa-sign-in-alt"></i>&nbsp;
                                            {{ formAuthenticationState ? 'Sign In' : 'Register' }}
                                        </button>
                                    </div>
                                </div>

                                <!-- Registration -->
                                <div class="row">
                                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                        <p *ngIf="formAuthenticationState" class="text-abu-tua mb-0 text-center">
                                            Not registered yet?
                                            <span class="text-biru-muda cursor-pointer"
                                                (click)="onToggleButtonState(this.formAuthenticationState)">
                                                Create an Account
                                            </span>
                                        </p>

                                        <p *ngIf="!formAuthenticationState" class="text-abu-tua mb-0 text-center">
                                            Already have an account?
                                            <span class="text-biru-muda cursor-pointer"
                                                (click)="onToggleButtonState(this.formAuthenticationState)">
                                                Sign In
                                            </span>
                                        </p>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
